<html>

<head>
  <meta charset="UTF-8">
  <title>Pix2Pix Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsfeat/0.0.8/jsfeat-min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <p id="status">Loading Model... Please wait...</p>
  <div id="app">
    <div id="input"></div>
    <img id="output" src="images/blank.png">
  </div>
  <div id="colors">
    <p>Bruch Size</p>
    <input type="range" id="size" min="1" max="50" value="17">
    <p>Colors</p>
    <div id="green"></div>
    <div id="black"></div>
    <div id="pink"></div>
    <div id="white"></div>
  </div>
  <div id="buttons">
    <button id="clearBtn">Clear</button>
    <button id="transferBtn">Transfer</button>
  </div>

  <script src="sketch.js"></script>

  <p>Blur Size: <input type="range" id="blurSize" value="30"></p>
    <p>Low Threshold: <input type="range" id="lowThreshold" value="15"></p>
    <p>High Threshold: <input type="range" id="highThreshold" value="25"></p>
</body>

</html>
